---
  - name: install pyenv deps
    dnf:
      name: "{{ packages }}"
    vars:
      packages:
        - make
        - gcc
        - zlib-devel
        - bzip2
        - bzip2-devel
        - readline-devel
        - sqlite
        - sqlite-devel
        - openssl-devel
        - tk-devel
        - libffi-devel
        - xz-devel
        - libuuid-devel
        - gdbm-devel
        - libnsl2-devel
